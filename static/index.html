<!DOCTYPE html>
<html ng-app="AsciiWarehouse">
    <head>
        <title>Discount Ascii Warehouse</title>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <script src="/bower_components/angular/angular.min.js"></script>
        <script src="/bower_components/jquery-1.12.0.min/index.js"></script>
        <script src="/js/directives/productGrid.js"></script>
        <script src="/js/filters/filterDate.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/services/faces.js"></script>

    </head>
    <body  ng-controller="WarehouseController">
        <header>
            <h1>Discount Ascii Warehouse</h1>

            <p>Here you're sure to find a bargain on some of the finest ascii available to purchase. Be sure to peruse our selection of ascii faces in an exciting range of sizes and prices.</p>

     
            
        </header>
        
        
		<div>
			<label> Click any button to change order -> </label>
			<div ng-click="changeOrder()">
				<button id="id-order">id</button>
				<button id="id-price">price</button>
				<button id="id-size">size</button>
			</div>
		</div>
        <section class="products" >
			<product-grid order="order"> </product-grid>
        </section>
    </body>
</html>
